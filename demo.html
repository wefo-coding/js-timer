<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Timer</title>
        
        <style>
            
        </style>
    </head>
    <body>
        <div class="wefo-timer-container">
            <input class="wefo-timer-date" type="datetime-local">
            <input class="wefo-timer-days" type="number" min="0">
            <input class="wefo-timer-hours" type="number" min="0" max="23">
            <input class="wefo-timer-minutes" type="number" min="0" max="59">
            <input class="wefo-timer-seconds" type="number" min="0" max="59">
            <button class="wefo-timer-start" type="button">Start</button>
            <button class="wefo-timer-pause" type="button">Pause</button>
            <button class="wefo-timer-stop" type="button">Stop</button>
            <span class="wefo-timer"></span>
        </div>
        <script src="wefo-timer.js"></script>
    </body>
</html>
